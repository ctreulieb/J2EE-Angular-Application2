<div class="panel-body xsmall">
    <form name="productForm">
        <div class="panel">
            <div class="panel panel-primary">
                <div class="panel-heading xsmall">
                    Product Information
                    <button class="btn-primary pull-right" ng-click="isCollapsed = !isCollapsed;">
                        <span ng-show="isCollapsed" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="!isCollapsed" class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
                <div class="panel-body xsmall" ng-class="{true: 'collapse'}[isCollapsed]">
                    <div class="col-xs-5 col-lg-6 text-right">Vendor:</div>
                    <div class="col-xs-7 col-lg-6 text-left"><select  required ng-model="product.vendorno" name="vendorno" ng-options="v.vendorno as v.vendorno for v in vendors"></select></div>
                    <my-reqfld type="txt" label="Product Code" size="10" max="25" ng-model="product.productcode"></my-reqfld>
                    <my-reqfld type="txt" label="Vendor SKU" size="10" max="25" ng-model="product.vendorsku"></my-reqfld>
                    <my-reqfld type="txt" label="Name" size="10" max="25" ng-model="product.productname"></my-reqfld>
                    <my-reqfld type="dec" label="Cost" size="4" max="999.99" ng-model="product.costprice"></my-reqfld>
                    <my-reqfld type="dec" label="MSRP" size="4" max="999.99" ng-model="product.msrp"></my-reqfld>
                </div>
                <div class="panel-heading xsmall">
                    Inventory Information
                    <button class="btn-primary pull-right" ng-click="isCollapsed = !isCollapsed;">
                        <span ng-show="!isCollapsed" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="isCollapsed" class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
                <div class="panel-body xsmall" ng-class="{true: 'collapse'}[!isCollapsed]">
                    <my-reqfld type="int" label="ROP" size="2" max="999" ng-model="product.rop"></my-reqfld>
                    <my-reqfld type="int" label="EOQ" size="2" max="999" ng-model="product.eoq"></my-reqfld>
                    <my-reqfld type="int" label="QOH" size="2" max="999" ng-model="product.qoh"></my-reqfld>
                    <my-reqfld type="int" label="QOO" size="2" max="999" ng-model="product.qoo"></my-reqfld>
                </div>
                <div class="panel-heading xsmall">
                    QR Code
                    <button class="btn-primary pull-right" ng-click="qrCollapsed = !qrCollapsed;">
                        <span ng-show="!qrCollapsed" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="qrCollapsed" class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
                <div class="panel-body xsmall" ng-class="{true: 'collapse'}[!qrCollapsed]">
                    <my-reqfld type="txt" label="QR Text" size="10" max="25" ng-model="product.qrcodetext"></my-reqfld>
                    <div class="col-xs-5 col-lg-6 text-right">QR Code:</div>
                    <div class="col-xs-6 col-lg-6 text-left">
                        <img alt="qrcode" ng-src="QRCode?qrc={{product.productcode}}" />
                    </div>
                </div>
            </div>
        </div>               
    <div>    
        <div>
            <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-click="(todo==='add') ? add() : update()" ng-disabled="productForm.$invalid">{{todo}}</button>
            <button class="btn btn-danger" ng-if="todo==='update'" confirm-click ng-click="del()" >Delete</button>
        </div>
    </div>
    </form>
</div>
